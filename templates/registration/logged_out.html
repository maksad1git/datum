{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Выход выполнен - Datum</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .logout-container {
            max-width: 500px;
            width: 100%;
        }

        .logout-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
        }

        .logout-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 2rem;
        }

        .logout-icon i {
            font-size: 5rem;
            animation: fadeIn 0.5s ease-in;
        }

        .logout-body {
            padding: 2rem;
        }

        .logout-body h2 {
            color: #333;
            margin-bottom: 1rem;
        }

        .logout-body p {
            color: #6c757d;
            font-size: 1.1rem;
        }

        .btn-login-again {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            font-weight: 600;
            transition: transform 0.2s;
            text-decoration: none;
            display: inline-block;
            border-radius: 5px;
        }

        .btn-login-again:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.5);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .logout-footer {
            text-align: center;
            padding: 1rem 2rem 2rem;
            color: #6c757d;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="logout-card">
            <!-- Icon Section -->
            <div class="logout-icon">
                <i class="bi bi-check-circle-fill"></i>
            </div>

            <!-- Body -->
            <div class="logout-body">
                <h2>Вы вышли из системы</h2>
                <p>Спасибо за использование Datum. Увидимся снова!</p>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn-login-again">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Войти снова
                    </a>
                </div>

                <div class="mt-3">
                    <p class="text-muted mb-0">
                        <small>Ваш сеанс был успешно завершен</small>
                    </p>
                </div>
            </div>

            <!-- Footer -->
            <div class="logout-footer">
                <p class="mb-2">
                    <i class="bi bi-shield-check me-2"></i>
                    Все ваши данные в безопасности
                </p>
                <p class="mb-0">
                    <small>
                        <a href="{% url 'home' %}" class="text-decoration-none">На главную</a>
                        &bull;
                        <a href="#" class="text-decoration-none">Помощь</a>
                    </small>
                </p>
            </div>
        </div>

        <!-- Additional Info -->
        <div class="text-center mt-3 text-white">
            <p class="mb-0">&copy; 2025 Datum. Все права защищены.</p>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
